{% extends "base.html" %} 
{% block title %} Iniciar Sesión {% endblock %}
{% block content %}
<h1 class="my-5 display-1">Inicia Sesión</h1>

{{error}}

<main class="container mt-3 mb-5 text-start">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/login/" class="card card-body form" method="POST">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-4">
                        <label class="pt-1" for="username"><strong>Nombre de usuario:</strong> </label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="username" id="username" class="form-control" 
                        placeholder="Ingresa tu nombre de usuario.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <label class="pt-1" for="password"><strong>Contraseña:</strong> </label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password" id="password" class="form-control"
                        placeholder="Ingresa tu constraseña.">
                    </div>
                </div>
                
                <button class="btn btn-secondary text-light mx-auto mt-3" type="submit">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
</main>

<div class="my-3 pb-2"></div>
{% endblock %}
