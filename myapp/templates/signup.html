{% extends "base.html" %} 

{% block title %} Regístrarse - Moo Moo Admin {% endblock %}

{% block content %}

<h1 class="my-5 display-1">Regístrate</h1>

<main class="container mb-3 text-start">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/signup/" class="card card-body form" method="POST">
                {{error}}
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-4">
                        <label class="pt-1" for="username"><strong>Nombre de usuario:</strong> </label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="username" id="username" class="form-control" 
                        placeholder="Ingresa tu nombre de usuario (ej.: José M. García R.).">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <label class="pt-1" for="password1"><strong>Contraseña:</strong> </label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password1" id="password1" class="form-control"
                        placeholder="Ingresa tu constraseña.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <label class="pt-1" for="password2"><strong>Confirmar contraseña:</strong> </label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password2" id="password2" class="form-control"
                        placeholder="Confirma tu constraseña.">
                    </div>
                </div>
                
                <button class="btn btn-secondary text-light mx-auto" type="submit">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
