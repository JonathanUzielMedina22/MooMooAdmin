<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    Moo Moo Admin
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    
    p {
      font-size: 20px;
    }

    h1 {
      font-size: 48px;
    }

    a.button_Big {
      font-size: 24px;
    }

    .acceso_denegado {
      margin-top: 47px;
      height: 205px;
    }

    .chart {
        width: 100%;
        min-height: 400px;
    }
  </style>
</head>

<body>
  <nav class="navbar fixed-top bg-danger">
    {% if user.is_authenticated %}
    <div class="col container-fluid align-items-center ps-5">
      <a class="navbar-brand text-light" href="/dashboard/">Moo Moo Admin</a>
    </div>
    <ul class="nav nav-underline pe-5">
      <li class="nav-item">
        <a class="nav-link text-light" href="/logout/">Cerrar Sesión</a>
      </li>
    </ul>
    {% else %}
    <div class="col container-fluid align-items-center ps-5">
      <a class="navbar-brand text-light" href="/">Moo Moo Admin</a>
    </div>
    <ul class="nav nav-underline pe-5">
      <li class="nav-item">
        <a class="nav-link text-light" href="/signup/">Registrarse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/login/">Iniciar Sesión</a>
      </li>
    </ul>
    {% endif %}
  </nav>

  <div class="container text-center py-5">{% block content %} {% endblock %}</div>
 
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous">
    </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>
<footer class="position-absolute w-100 bg-dark text-light text-center">
  <h5 class="py-3">&copy; 2025 Moo Moo Admin</h5>
</footer>

</html>
